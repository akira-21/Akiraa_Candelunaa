    <style>
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://w.wallhaven.cc/full/0q/wallhaven-0qmwml.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Header and footer */
        header.banner {
            padding: 7px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .logo-container {
            flex-shrink: 0;
        }

        .logo-container img {
            max-width: 200px;
            margin-left: 60px;
        }

        .right-logo-container {
            margin-right: 60px;
            flex-shrink: 0;
        }

        .right-logo-container img {
            max-width: 150px;
        }

        nav.nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 3px;
            font-size: 20px;
        }

        nav.nav ul li {
            display: inline-block;
        }

        nav.nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Arial Narrow Bold', sans-serif;
            font-weight: 900;
            padding: 8px 12px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav.nav ul li a:hover {
            background-color: #ff6666;
        }

        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 8px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Fan Art Gallery Section */
        .gallery-container {
            width: 90%;
            margin: 200px auto 0 auto;
            max-width: 1200px;
            color: white;
        }

        .gallery-container h1 {
            font-size: 48px;
            color: #ffcc00;
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        
        body.modal-open {
            filter: blur(8px);
            transition: filter 0.3s ease;
        }

    
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ffcc00;
        }

        
        .modal:target {
            display: flex;
        }

        
        @media (max-width: 768px) {
            .gallery img {
                max-width: 100%;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
